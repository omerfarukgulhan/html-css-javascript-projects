              <select class="form-select" aria-label="Default select example" id="secondCurrency">
                <option>USD</option>

          <hr />
          <div>
            <span id="outputFirst">USD</span>
            <span>-</span>
            <span id="outputSecond">TRY</span>
          </div>
          <input type="text" name="outputResult" id="outputResult" placeholder="SonuÃ§" readonly />

      document.addEventListener("DOMContentLoaded", function () {
