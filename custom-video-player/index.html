<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/01ac23b575.js" crossorigin="anonymous"></script>
</head>
<body>

   <div class="player">
     <video class="player__video viewer" src="video.mp4"></video>
      <!-- You should add video's name to src attirbute.-->
      <!-- Hence video's are large files i cant upload it. -->
     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">►</button>
       <button class="player__button"><i class="fa-solid fa-volume-high"></i></button>
       <!-- <button data-skip="-10" class="player__button"><i class="fa-solid fa-volume-xmark"></i></button> -->
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1" title="Volume">
       <button class="player__button"><i class="fa-solid fa-gauge-high"></i></i></button>
       <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1" title="Speed">
       <button data-skip="-10" class="player__button">«10s</button>
       <button data-skip="25" class="player__button">25s»</button>
       <button class="player__button fullscreen"><i class="fa-solid fa-expand"></i></button>
     </div>
   </div>

  <script src="app.js"></script>
</body>
</html>
